{% extends "base.html" %}

{% block content %}

{% for post in post_list %}
    <div class="post-entry"> 
        <h2>
            <!-- using Django's url template tag and specify url patter name -->
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}
{% endblock content %}
